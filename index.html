<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Local</title>
    <!-- link CSS -->
    <link rel="stylesheet" href="./app.css">

    <!-- link Icon -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <div class="card">
        <div class="header">
            <div class="header__title">
                <div class="heading">Weather App</div>
                <a href="" class="description">ConianGuys</a>
            </div>
            <div class="header__time">
                <span>12:00:00</span>
            </div>
        </div>
        <div class="search">
            <input type="text" name="" id="" class="search-bar" placeholder="Search...">
            <button type="submit" class="btn btn-search">
                <i class='bx bx-search'></i>
            </button>
        </div>
        <div class="weather loading">
            <h2 class="weather__city">Thành Phố Biên Hòa</h2>
            <div class="weather__temp">51°C</div>
            <img src="" alt="" class="icon">
            <div class="weather__description">Cloudy</div>
            <div class="weather__humidity">Humidity <span class="color-main"></span></div>
            <div class="weather__win">Wind speed <span class="color-main speed"></span> </div>
        </div>
    </div>

    <!-- link JavaScript -->
    <script src="./app.js"></script>
</body>

</html>
